remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark"
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Site Settings
locale                   : "en"
title                    : "Waawaa Blog"
title_separator          : "-"
name                     : &name "Waawaa"
description              : &description "Labs & Research"
url                      : "https://waawaa.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "waawaa/waawaa.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
search                   : true


# Social Sharing
  
# Site Author  
author:
  name   : "Waawaa"
  bio    : "Red Team and Researching in Innotec Security. Also cycling lover"
  location: "Madrid, Spain"
  email  : alejandro.pinna@innotec.security
  github: waawaa
  linkedin: /in/alejandro-pinna-toral-48b3161a6/
  avatar: "/assets/images/metalgarurumon.png"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Madrid # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
